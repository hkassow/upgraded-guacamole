<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Request Demo</title>

    <!-- Link to your external stylesheet -->
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>API Testing area</h1>
	<button onclick="toggleDarkMode()">Toggle Dark Mode</button>
	<br/>
        <p>Click the button to make a request to <code>/hello</code></p>
        <button id="requestBtn" onclick="makeRequest()">Send Request</button>
        <div id="response"></div>
    </div>

    <div class="container">
        <h2>Recipe List</h2>
        <p>Click the button to fetch recipes from <code>/recipes</code></p>
        <button id="recipesBtn" onclick="fetchRecipes()">Get Recipes</button>
        <div id="recipesResponse"></div>
    </div>

    <!-- External JS file -->
    <script src="/static/js/main.js"></script>
</body>
</html>
