<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookbook</title>

    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div id="toast" style="
        position: fixed;
        top: 20px;
        right: 20px;
        background: #333;
        color: #fff;
        padding: 10px 20px;
        border-radius: 5px;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s;
        z-index: 1000;
    "></div>
    <div class="container">
        <h1>API Testing area</h1>
	<div style="display:flex; width:100%; justify-content:space-between; margin-top:8px;">
		<button onclick="toggleDarkMode()">Toggle Dark Mode</button>
		<button onclick="openModal('tagIngredientsModal')">Tag Ingredients</button>
	</div>
	<br/>
        <p>Click the button to make a request to <code>/hello</code></p>
        <button id="requestBtn" onclick="makeRequest()">Send Request</button>
        <div id="response"></div>
    </div>

    <div class="container">
	<div class="recipe-header">
            <h2>Recipe List</h2>
	    <button onclick="openModal('recipeModal')">ï¼‹ Add Recipe</button>
	    <button id="makeGroceryListBtn" onclick="setMakingGroceryList()">Make Grocery List</button>
	    <div></br></div>
	    <button id="submitGroceryListBtn" onclick="submitGroceryList()">Submit Grocery List</button>
	</div>
        <p>Click the button to fetch recipes from <code>/recipes</code></p>
        <button id="recipesBtn" onclick="fetchRecipes()">Get Recipes</button>
        <div id="recipesResponse"></div>

	<!-- Recipe Add Modal -->
	<div id="recipeModal" class="modal" onclick="handleModalBackgroundClick(event, this)">
	  <div class="modal-content">
	    <span class="close" onclick="closeModal(this.closest('.modal'))">&times;</span>
	    <h2>Add New Recipe</h2>
	    <form id="recipeForm" onsubmit="submitRecipeForm(event)">
	      <label for="recipeName">Name:</label>
	      <input type="text" id="recipeName" name="name" required />
	
	      <label for="recipeDescription">Description:</label>
	      <textarea id="recipeDescription" name="description" required></textarea>
	
	      <button type="submit">Save Recipe</button>
	    </form>
	  </div>
	</div>
    </div>

    <!-- External JS file -->
    <script src="/static/js/main.js"></script>
</body>
</html>
